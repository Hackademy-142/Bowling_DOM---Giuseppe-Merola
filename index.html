<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sezione titolo -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-4">
                <h1 class="titoloCard text-center bg-white my-5">SALA DA BOWLING</h1>
            </div>
        </div>
    </div>
    <!-- Fine sezione titolo -->
    
    <!-- Sezione Menu -->
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4">
                <h3 class="titoloCard text-center bg-white display-8">NUOVO GIOCATORE</h3>
                <div class="boxMenu bg-white d-flex align-items-center justify-content-center">
                    <div class="w-75">
                        <label for="inputNewPlayer" class="form-label text-center fs-5 w-100">NOME GIOCATORE</label>
                        <input type="text" class="form-control" id="inputNuovoGiocatore" placeholder="Inserisci nome giocatore">
                        <button id="aggiungiGiocatore" class="btn btn-outline-primary w-100 mt-3">AGGIUNGI</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h3 class="titoloCard text-center bg-white display-8">MENU DI GIOCO</h3>
                <div class="boxMenu bg-white d-flex flex-column justify-content-center align-items-center">
                    <!-- Bottone Turno  -->
                    <button id="playStart" class="btn btn-success w-75 my-1">EFFETTUA LANCIO</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fine sezione Menu -->
    
    <!-- Sezione giocatori e punti -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 boxMenu bg-white">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nr.</th>
                            <th scope="col">GIOCATORE</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">10</th>
                            <th scope="col">TOT</th>
                        </tr>
                    </thead>
                    <tbody id="playersWrapper">
                        
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Fabrizio</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr> -->
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Fine Sezione giocatori e punti -->
    
    <!-- Modale -->
    <div class="modal fade" id="classificaModale" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
            <h1 class="modal-title fs-5 d-block mx-auto" id="modalWinner"></h1>
            
            </div>
            <div id="modalBody" class="modal-body d-flex justify-content-center">
                <iframe src="https://giphy.com/embed/X8zYwjeojLPpPVEU7C" width="350" height="350" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
            <div class="d-flex justify-content-center">
                <button id="btnRivincita" type="button" class="btn btn-success my-3 w-75" data-bs-dismiss="modal" aria-label="Close">Rivincita</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="btnNuovaPartita" type="button" class="btn btn-info my-3 w-75" data-bs-dismiss="modal" aria-label="Close">Nuova Partita</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger my-3 w-75" data-bs-dismiss="modal" aria-label="Close">Chiudi</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Fine Modale -->
    
       
    
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- MY JAVASCRIPT -->
    <script src="./main.js"></script>
</body>
</html>
